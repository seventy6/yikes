<div class="jumbotron">
    <div ng-show="!editDetails" class="container animate-show">
        <h1>
            <button type="submit" class="btn btn-default btn-xs" ng-click="editDetails = !editDetails">
                <span class="glyphicon glyphicon-cog"></span>
            </button>
            <span class="todo">{{todo}}</span>&nbsp;in&nbsp;
            <span id="clock"></span>            
        </h1>
    </div>
    <div class="container animate-show" ng-show="firstTime == true || editDetails == true">

        <form role="form" ng-submit="addYike()">
            <!-- ng-show="myDate.length == 0 || showDetails"> -->
            <div class="row">
                <!-- /.col-lg-6 -->
                <div class="col-lg-1">
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-success" ng-click="yikeType = !yikeType" ng-class="{'btn-danger' : yikeType == false}">
                            <span class="glyphicon glyphicon-thumbs-up" ng-class="{'glyphicon-thumbs-down' : yikeType == false}"></span>
                        </button>
                    </div>
                    <!-- /button-group -->
                </div>
                <!-- /.col-lg-6 
                <div class="col-lg-6">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-edit"></span>
                        </span>
                        <input id="myYikeName" type="text" ng-model="todo" class="form-control input-lg" placeholder="Name it" tabindex="2">
                    </div>
                     /input-group 
                </div>
                 /.col-lg-6 -->
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                        <input id="myDateInput" ui-date ui-date-format="yy,mm,dd" ng-model="myDate" class="form-control  input-lg" placeholder="Pick your date" tabindex="1">
                    </div>
                    <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                <div class="col-lg-1">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-lg btn-success">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </div>
                    <!-- /button-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <!-- /.col-lg-6 -->
                <div class="col-lg-12">
                    <textarea id="myYikeName" type="text" ng-model="todo" class="form-control input-lg" placeholder="Name it" tabindex="2"></textarea>
                    <!-- /button-group -->
                </div>
                <!-- /.col-lg-6 -->
            </div>
             <!-- /.row -->
        </form>
    </div>
</div>
<div class="footer">
    <p>
        <span class="glyphicon glyphicon-heart"></span>&nbsp;Yikes! - there to remember the important things in life...
    </p>
</div>
